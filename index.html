<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="utf-8">
         <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <title>MY CALCULATOR</title>

    </head>

    <header></header>

    <body>
        <div class="calc">
            <h1 class = "screen">0</h1>
            <section class="buttons">
                <button class = "half-quarter clear">C</button>
                <button class="quarter backspace">⬅︎</button>
                <button class="quarter orange operator">÷</button>
                <button class="quarter number">7</button>
                <button class="quarter number">8</button>
                <button class="quarter number">9</button>
                <button class="quarter orange operator">×</button>
                <button class="quarter number">4</button>
                <button class="quarter number">5</button>
                <button class="quarter number">6</button>
                <button class="quarter orange operator">-</button>
                <button class="quarter number">1</button>
                <button class="quarter number">2</button>
                <button class="quarter number">3</button>
                <button class="quarter orange operator">+</button>
                <button class="three-quarter number">0</button>
                <button class="quarter orange operator">=</button>
            </section>
        </div>
        <script src="calc.js"></script>
    </body>





</html>
